# Window Customization
window:
  live_config_reload: true
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 4
    y: 4
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

# Base16 Gruvbox dark, hard - alacritty color config
# Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
colors:
  name: Atelierdune (dark)
  author: Chris Kempson
  primary:
    background: "#20201d"
    foreground: "#a6a28c"
  cursor:
    text: "#20201d"
    cursor: "#a6a28c"
  normal:
    black: "#20201d"
    red: "#d73737"
    green: "#60ac39"
    yellow: "#cfb017"
    blue: "#6684e1"
    magenta: "#b854d4"
    cyan: "#1fad83"
    white: "#a6a28c"
  bright:
    black: "#7d7a68"
    red: "#d73737"
    green: "#60ac39"
    yellow: "#cfb017"
    blue: "#6684e1"
    magenta: "#b854d4"
    cyan: "#1fad83"
    white: "#fefbec"

draw_bold_text_with_bright_colors: false
theme: Atelierdune.dark
