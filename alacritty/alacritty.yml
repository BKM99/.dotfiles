#env:
#  TERM: xterm-256color

# Window Customization
window:
  live_config_reload: true
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 4
    y: 4
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true
# Base16 PaperColor Dark 256 - alacritty color config
# Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
colors:
  # Default colors
  primary:
    background: '#011627'
    foreground: '#acb4c2'

  cursor:
    text: '#fafafa'
    cursor: '#9ca1aa'

  selection:
    text: '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black: '#1d3b53'
    red: '#fc514e'
    green: '#a1cd5e'
    yellow: '#e3d18a'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#7fdbca'
    white: '#a1aab8'

  # Bright colors
  bright:
    black: '#7c8f8f'
    red: '#ff5874'
    green: '#21c7a8'
    yellow: '#ecc48d'
    blue: '#82aaff'
    magenta: '#ae81ff'
    cyan: '#7fdbca'
    white: '#d6deeb'
theme: Nightfly
