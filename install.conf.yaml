- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    # ~/.config/alacritty: terminals/alacritty
    ~/.config/kitty: terminals/kitty

    ~/.config/nvim: editor/nvim

    ~/.vimrc: editor/vimrc

    ~/.gitconfig: tools/git/.gitconfig
    ~/.gitignore_global: tools/git/.gitignore_global

    ~/.tmux.conf: tools/tmux/.tmux.conf

    ~/.condarc: tools/conda/.condarc

    ~/.zshrc: shell/zsh/.zshrc
    ~/.zshenv: shell/zsh/.zshenv
    ~/.zsh-aliases: shell/zsh/.zsh-aliases

    # ~/.bashrc: shell/bash/.bashrc
    # ~/.bash_profile: shell/bash/.bash_profile

- shell:
    - git submodule update --init --recursive
