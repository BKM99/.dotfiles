- defaults:
    link:
      create: true
      force: true

- clean: ['~', '~/.config']

- link:
   ~/.config/kitty: terminals/kitty
   ~/.config/nvim: editor/nvim
   ~/.gitconfig: tools/git/.gitconfig
   ~/.gitignore_global: tools/git/.gitignore_global
   ~/.p10k.zsh: shell/zsh/.p10k.zsh
   ~/.zshrc: shell/zsh/.zshrc
   ~/.zlogin: shell/zsh/.zlogin
   ~/.zshenv: shell/zsh/.zshenv
   ~/.zsh-aliases: shell/zsh/.zsh-aliases

- shell:
  - git submodule update --init --recursive
