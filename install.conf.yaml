- defaults:
          link:
                  create: true
                  force: true

- clean: ['~', '~/.config']

- link:
          ~/.config/alacritty/alacritty.yml: terminals/alacritty/alacritty.yml
          ~/.aliases: shell/.aliases
          ~/.hushlogin: shell/.hushlogin
          ~/.gitconfig: tools/git/.gitconfig
          ~/.gitignore_global: tools/git/.gitignore_global
          ~/.tmux.conf: tools/tmux/.tmux_simple.conf
          ~/.antigen.zsh: shell/zsh/.antigen.zsh
          ~/.p10k.zsh: shell/zsh/.p10k.zsh
          ~/.zshrc: shell/zsh/.zshrc
          ~/.config/nvim: editor/nvim
          ~/.condarc: tools/conda/.condarc
