# MAKING THE COLORS WORK!!
# set -s default-terminal xterm-256color
# set -sa terminal-overrides ",*-256color:Tc"
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# modern colors
# set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",alacritty:Tc"
# remap prefix from 'C-b' to 'M-d'
unbind C-b
set-option -g prefix M-d
bind-key M-d send-prefix

# set -g mouse on    # makes the mouse work
set-option -g history-limit 100000  # set scroll history to 100,000 lines

set -g base-index 1           # start windows numbering at 1
set -g renumber-windows on    # renumber windows when a window is closed
set-option -g automatic-rename on

# Avoid ESC delay
set -s escape-time 0

# VIM mode
set -g mode-keys vi

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# reload the file
bind-key R source-file ~/.tmux.conf \; display-message "#[bg=colour238]Tmux Config successfully reloaded!"

# loads defualt shell
set -g default-command $SHELL

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

