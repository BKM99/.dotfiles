# MAKING THE COLORS WORK!!
set -s default-terminal xterm-256color
set -sa terminal-overrides ",*-256color:Tc"

# remap prefix from 'C-b' to 'M-d'
unbind C-b
set-option -g prefix M-d
bind-key M-d send-prefix

set -g mouse on    # makes the mouse work
set-option -g history-limit 100000  # set scroll history to 100,000 lines

set -g base-index 1           # start windows numbering at 1
set -g renumber-windows on    # renumber windows when a window is closed
set-option -g automatic-rename on

# Avoid ESC delay
set -s escape-time 0

# VIM mode
set -g mode-keys vi

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# reload the file
bind-key R source-file ~/.tmux.conf \; display-message "Tmux Config successfully reloaded!"

# loads defualt shell
set -g default-command $SHELL


# Status line config

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 9

# Colors (gruvbox dark base16)

# default statusbar colors
# but a shade darker to show remote
set-option -g status-style "fg=#bdae93,bg=#1c1816"

# default window title colors
set-window-option -g window-status-style "fg=#bdae93,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fabd2f,bg=default"

# pane border
set-option -g pane-border-style "fg=#3c3836"
set-option -g pane-active-border-style "fg=#504945"

# message text
set-option -g message-style "fg=#d5c4a1,bg=#3c3836"

# pane number display
set-option -g display-panes-active-colour "#b8bb26"
set-option -g display-panes-colour "#fabd2f"

# clock
set-window-option -g clock-mode-colour "#b8bb26"

# copy mode highligh
set-window-option -g mode-style "fg=#bdae93,bg=#504945"

# bell
set-window-option -g window-status-bell-style "fg=#3c3836,bg=#fb4934"
